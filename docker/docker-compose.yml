version: '3'

services:
  course_php:
    build:
      context: ./php-fpm
    deploy:
      replicas: 3
    volumes:
      - ..:/var/www
    user: ${DOCKERUSER}:${DOCKERGROUP}
    depends_on:
      - database
    networks:
      - course_network

  course_nginx:
    build:
      context: ./nginx
    volumes:
      - ..:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    user: ${DOCKERUSER}:${DOCKERGROUP}
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - course_php
    networks:
      - course_network

  course_redis:
    image: redis:alpine
    container_name: course_redis
    user: ${DOCKERUSER}:${DOCKERGROUP}
    ports:
      - "6379:6379"
       # volumes:
      #   - ../docker-volume/redisdata:/data
    networks:
      - course_network

  course_node:
    build:
      context: ./node
    volumes:
      - ..:/app
    user: ${DOCKERUSER}:${DOCKERGROUP}
    depends_on:
      - course_nginx
    networks:
      - course_network

  database:
    build:
      context: ./database
    container_name: course_database
    volumes:
      - db_course:/var/lib/mysql
      #- ./database/sql:/docker-entrypoint-initdb.d
    user: ${DOCKERUSER}:${DOCKERGROUP}
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: course
      MYSQL_USER: devel
      MYSQL_PASSWORD: devel
    networks:
      - course_network

  database_test:
    build:
      context: ./database
    container_name: course_database_test
    user: ${DOCKERUSER}:${DOCKERGROUP}
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: course_test
      MYSQL_USER: devel
      MYSQL_PASSWORD: devel
    networks:
      - course_network

networks:
  course_network:

volumes:
  db_course: {}